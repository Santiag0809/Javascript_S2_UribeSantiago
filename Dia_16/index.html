<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkAPI</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="texto" id="texto">
        <h1 class="hola">Just do it</h1>
        <div class="busquedita">
            <input id="inputsito" type="text" placeholder="Add a task">
            <button class="boton" id="botoncete">I GOT THIS!</button>
        </div>
    </div>


    <div class="opciones">

        <div class="capsula">
            <div class="infoText">
                <p>Ejemplo1</p>
            </div>
            <div class="botones">
                <div class="terminado">
                    <img src="./storage/check.png" alt="">
                </div>
                <div class="eliminado">
                    <img src="./storage/basuritaCerrada.png" alt="">
                </div>
            </div>
        </div>

        <div class="capsulaNegativa">
            <div class="infoTextNegativo">
                <p>Ejemplo2</p>
            </div>
            <div class="botones">
                <div class="terminadoNegativo">
                    <img src="./storage/check.png" alt="">
                </div>
                <div class="eliminadoNegativo">
                    <img src="./storage/basuritaCerrada.png" alt="">
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script/script.js"></script>
</html>
