<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" href="./img/pokebolla.png" type="image/png" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <main>
        <img src="img/pokedex.png" alt="pokedex" class="pokedex" />

        <img src="#" alt="pokemon" class="pokemonImage" />

        <h1 class="pokemones">
            <span class="numeroPokemones">1</span> -
            <span class="nombrePokemon">bulbasaur</span>
        </h1>

        <form class="form">
            <input type="search" class="inputBuscar" placeholder="Nombre o ID" required />
        </form>

        <div class="siguienteAtras">
            <button class="button prev">Prev &lt;</button>
            <button class="button next">Next &gt;</button>
        </div>
    </main>

    <audio autoplay src="" class="soniditos"></audio>

</body>
<script src="script/java.js"></script>

</html>
